<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #carousel-container {
            position: relative;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        #carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
        }

        .carousel-indicators {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

        #prev,
        #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>

<body>

    <div id="carousel-container">
        <div id="carousel">
            <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
            <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
            <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
            <!-- Add more items as needed -->
        </div>

        <div id="prev">&lt;</div>
        <div id="next">&gt;</div>

        <div class="carousel-indicators">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <!-- Add more dots as needed based on the number of images -->
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const dots = document.querySelectorAll('.dot');
        const step = 5; // Set the step value

        function updateCarousel() {
            carousel.style.transform = `translateX(${-currentIndex * 100}%)`;

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function moveToNext() {
            // Move forward by 5 images
            currentIndex = (currentIndex + step) % totalItems;
            updateCarousel();
        }

        function moveToPrev() {
            // Move backward by 5 images
            currentIndex = (currentIndex - step + totalItems) % totalItems;
            updateCarousel();
        }

        function moveToIndex(index) {
            currentIndex = index;
            updateCarousel();
        }

        prevBtn.addEventListener('click', moveToPrev);
        nextBtn.addEventListener('click', moveToNext);

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => moveToIndex(index));
        });
    </script>


</body>

</html>
